<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Palette Generator</title>

    <!--Font Awesome Style-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Internal CSS-->
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
        <h1>Colour Palette Generator</h1>
      <button id="generate-btn">
        <i class="fas fas-sync-alt"></i>
        Generate Palette
      </button>

      <div class="palette-container">
        <!-- Palette Container 1-->
         <div class="colour-box">
            <div class="color" style="color: #e15ef1;"></div>
            <div class="colour-info">
                <span class="hex-value">#E15EF1</span>
                <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
            </div>
         </div>

         <!-- Palette Container 2-->
         <div class="colour-box">
            <div class="color" style="color: #aaa;"></div>
            <div class="colour-info">
                <span class="hex-value">#AAA</span>
                <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
            </div>
         </div>

         <!-- Palette Container 3-->
         <div class="colour-box">
            <div class="color" style="color: #fff;"></div>
            <div class="colour-info">
                <span class="hex-value">#FFF</span>
                <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
            </div>
         </div>

         <!-- Palette Container 4-->
         <div class="colour-box">
            <div class="color" style="color: #a1a;"></div>
            <div class="colour-info">
                <span class="hex-value">#A1A</span>
                <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
            </div>
         </div>

      </div>
    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
