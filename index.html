<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Palette Generator</title>

    <!--Internal CSS-->
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
        <h1>Colour Palette Generator</h1>
      <button id="generate-btn">
        <i class="fa-solid fa-bolt"></i>
        Generate Palette
      </button>

      <div class="palette-container">
        <!-- Palette Container 1-->
         <div class="colour-box">
            <div class="colour" style="color: #e15ef1;"></div>
            <div class="colour-info">
                <span class="hex-value">#E15EF1</span>
                <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
            </div>
         </div>

         <!-- Palette Container 2-->
         <div class="colour-box">
            <div class="colour" style="color: #aaa;"></div>
            <div class="colour-info">
                <span class="hex-value">#AAA</span>
                <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
            </div>
         </div>

         <!-- Palette Container 3-->
         <div class="colour-box">
            <div class="colour" style="color: #fff;"></div>
            <div class="colour-info">
                <span class="hex-value">#FFF</span>
                <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
            </div>
         </div>

         <!-- Palette Container 4-->
         <div class="colour-box">
            <div class="colour" style="color: #a1a;"></div>
            <div class="colour-info">
                <span class="hex-value">#A1A</span>
                <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
            </div>
         </div>

      </div>
    </div>

    <!--Font Awesome Link-->
    <script src="https://kit.fontawesome.com/c23e9e1c8e.js" crossorigin="anonymous"></script>

    <!--Persnal JS Code-->
    <script src="assets/script.js"></script>
  </body>
</html>
